<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <h1 class="text-center py-4 bg-warning">Registration Form</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form class="row g-3 px-5 py-5">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your Password">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Enter your City">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Select</option>
          <option>Assam</option>
          <option>Andra pradesh</option>
          <option>Aurrunachal Pradesh</option>
          <option>Bihar</option>
          <option>Delhi</option>
          <option>West Bengal</option>
          <option>Uttarpradesh</option>
          <option>Jammu & Kashmir</option>
          <option>Rajesthan</option>
          <option>Goa</option>
          <option>Madhya pradesh</option>
          <option>Kerla</option>
          <option>Tamil Nadu</option>
          <option>Himachal Pradesh</option>
          <option>Punjab</option>
          <option>Sikkam</option>
          <option>Uttarakhand</option>
          <option>Jharkhand</option>
          <option>Haryana</option>
          <option>Gujrat</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Nagaland</option>
          <option>orissa</option>
          <option>Chattisgarh</option>
          <option>Meghalaya</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Mizoram</option>
          <option>Karnataka</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip code">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary form-control">Sign in</button>
      </div>
    </form>
  </body>
</html>
